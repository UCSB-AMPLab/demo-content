# telar-demos
# Demo content hosting for Telar sites
# https://demos.telar.org

title: Telar Demos
description: Demo content for Telar scrollytelling sites
url: https://demos.telar.org
baseurl: ""

# Build settings
markdown: kramdown
sass:
  style: compressed

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - generator/
  - dev-docs/
  - .gitignore
  - LICENSE

# Include static directories
include:
  - demos
  - iiif
